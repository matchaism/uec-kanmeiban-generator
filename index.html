<!DOCTYPE html>
<html lang="ja">
<head>
  <title>UEC Kanmeiban Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- For sharing on Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:url" content="https://uec-kanmeiban-generator.matchaism.net" />
  <meta property="og:title" content="UEC Kanmeiban Generator" />
  <meta property="og:description" content="UniqueでExcitingなUECの舘名盤ジャネレーター" />
  <meta property="og:image" content="sample.png" />
  <!-- CSS -->
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</head>

<body>
<header>
  <h2>UEC Kanmeiban Generator</h2>
  <div style="text-align:right;">
    <a href="https://github.com/matchaism/uec-kanmeiban-generator/blob/main/README.md" class="btn btn-link">README</a>
  </div>
</header>

<main>
  <div id="square-wrapper">
    <div id="square">
      <div id="band"></div>
      <p id="JPlabel">サークル会館</p>
      <p id="ENlabel">UEC Club House</p>
    </div>
  </div>

  <div id="Preview">
    <form name="Request" action="#">
      <div id="FormTables">
        <table>
          <caption>JP</caption>
          <tbody style="text-align:left;">
          <tr>
            <td>building</td><td><input name="buildingJP" type="text" value="サークル会館"></td>
          </tr>
          <tr>
            <td>font size</td><td><input name="fontsizeJP" type="number" min="10" max="100" value="65"> px</td>
          </tr>
          <tr>
            <td>margin-top</td><td><input name="TpositionJP" type="number" min="0" max="500" value="33"> px</td>
          </tr>
          <tr>
            <td>margin-left</td><td><input name="LpositionJP" type="number" min="0" max="500" value="71"> px</td>
          </tr>
          </tbody>
        </table>
        <table>
          <caption>EN</caption>
          <tbody style="text-align:left;">
          <tr>
            <td>building</td><td><input name="buildingEN" type="text" value="UEC Club House"></td>
          </tr>
          <tr>
            <td>font size</td><td><input name="fontsizeEN" type="number" min="10" max="100" value="36"> px</td>
          </tr>
          <tr>
            <td>margin-top</td><td><input name="TpositionEN" type="number" min="0" max="500" value="112"> px</td>
          </tr>
          <tr>
            <td>margin-left</td><td><input name="LpositionEN" type="number" min="0" max="500" value="72"> px</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="parent-of-center">
        <div class="form-check center-content">
          <input class="form-check-input" type="radio" name="PlaceSelection" value="east" id="Radio-East" checked>
          <label class="form-check-label" for="Radio-East">East</label>
        </div>
        <div class="form-check center-content">
          <input class="form-check-input" type="radio" name="PlaceSelection" value="west" id="Radio-West">
          <label class="form-check-label" for="Radio-West">West</label>
        </div>
      </div>

      <div class="parent-of-center">
        <input type="button" value="Preview" onclick="previewer()" class="btn btn-success center-content">
      </div>
    </form>
  </div>

  <div id="GenerateAndDownload">
    <p><button type="button" name="generateanddownload" onclick="GenAndDL()" class="btn btn-primary">Generate and Download</button></p>
    <p>OR</p>
    <p><button type="button" name="generateandopen" onclick="GenAndOpen()" class="btn btn-secondary">Generate and Open new tab</button></p>
    <p>(Downloadできないときは、新しいタブで画像を開いて、長押しや右クリックして保存)</p>
  </div>

  <div id="ShareButton">
    <a href="https://twitter.com/share?url=https://uec-kanmeiban-generator.matchaism.net" class="twitter-share-button" data-text="UniqueでExcitingなUECの舘名板ジャネレーター" data-hashtags="UECKanmeibanGenerator" data-show-count="false">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</main>

<footer>
  <small>Copyright &copy; maccha(matchaism) All Rights Reserved.</small>
</footer>
</body>
</html>
